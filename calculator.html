<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커터 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #display {
            background-color: #e8e8e8;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
            min-height: 50px;
        }
        #current-expression {
            font-size: 1.2em;
            color: #666;
            min-height: 1.2em;
        }
        #current-result {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px 0;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: #e0e0e0;
        }
        .buttons button:active {
            filter: brightness(90%);
        }
        .buttons .number, .buttons .dot {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
        .buttons .operator, .buttons .equals {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .buttons .clear-button {
            background-color: #ff5050; /* 빨간색 유지 */
            color: white;
            font-size: 1.8em; /* 백스페이스 기호 크기 조정 */
        }
        
        /* ---------------- 로그 스타일 ---------------- */
        .log-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 15px;
        }
        .log-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        #log-list {
            max-height: 250px; /* 로그 목록 최대 높이 */
            overflow-y: auto; /* 스크롤바 생성 */
            padding-right: 10px;
        }
        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            cursor: pointer;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry:hover {
            background-color: #f9f9f9;
        }
        .log-expression {
            flex-grow: 1;
            margin-right: 10px;
            color: #777;
            font-size: 0.9em;
        }
        .log-result {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        /* 개별 삭제 버튼 스타일 (관리자용) */
        .log-entry button {
            display: inline; /* 버튼을 다시 표시 */
            cursor: pointer;
            background: none;
            border: none;
            color: #cc0000; /* 빨간색 ❌ 표시 */
            font-size: 1.1em;
            padding: 0 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
            flex-shrink: 0; /* 공간을 줄이지 않음 */
        }
        .log-entry button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>커터 계산기</h2>
        <div id="display">
            <div id="current-expression"></div>
            <div id="current-result">0</div>
        </div>
        <div class="buttons">
            <button id="clear" class="clear-button" title="지우기" style="grid-column: span 1;">&#x2190;</button> 
            <button id="reset" class="operator" style="grid-column: span 1;">C</button>
            <button class="operator" style="grid-column: span 1;">/</button>
            <button class="operator" style="grid-column: span 1;">*</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="equals" class="equals" style="grid-row: span 2;">=</button>
            
            <button class="number" style="grid-column: span 2;">0</button>
            <button class="dot">.</button>
        </div>
    </div>

    <div class="log-container">
        <h3>계산 기록 (로그)</h3>
        <div id="log-list">
            </div>
    </div>

    <script>
        // ⭐⭐⭐ 관리자 비밀번호 설정 위치 ⭐⭐⭐
        const ADMIN_PASSWORD = "1205"; 
        // ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐

        const expressionDisplay = document.getElementById('current-expression');
        const resultDisplay = document.getElementById('current-result');
        const buttons = document.querySelector('.buttons');
        const logList = document.getElementById('log-list');

        let currentExpression = '';
        let currentResult = '0';
        let waitingForNewInput = false;

        // 로컬 저장소에서 로그를 로드
        let log = JSON.parse(localStorage.getItem('calculatorLog')) || [];

        // 계산 기록 화면을 업데이트하는 함수
        function updateLogDisplay() {
            logList.innerHTML = ''; // 목록 초기화
            
            // 로그를 역순으로 표시 (최신 기록이 상단)
            log.slice().reverse().forEach((entry, index) => {
                // 역순으로 표시하므로, 실제 로그 배열의 인덱스는 log.length - 1 - index 가 됩니다.
                const originalIndex = log.length - 1 - index;

                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');
                
                // 로그를 누르면 현재 결과창에 불러오기 (재사용 기능)
                logEntry.addEventListener('click', () => {
                    currentExpression = entry.expression;
                    currentResult = entry.result;
                    waitingForNewInput = true;
                    updateDisplay();
                });

                const button = document.createElement('button');
                button.innerHTML = '❌';

                // ⭐ 개별 삭제 버튼 클릭 시 비밀번호 인증 로직
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // 로그 불러오기 이벤트 방지
                    
                    const enteredPassword = prompt("기록을 삭제하려면 관리자 비밀번호를 입력하세요 (1205):");

                    if (enteredPassword === ADMIN_PASSWORD) {
                        if (confirm("정말로 이 기록을 삭제하시겠습니까?")) {
                            // 비밀번호가 일치하면 실제 배열 인덱스를 사용하여 삭제
                            log.splice(originalIndex, 1); 
                            localStorage.setItem('calculatorLog', JSON.stringify(log));
                            updateLogDisplay(); // 화면 갱신
                        }
                    } else if (enteredPassword !== null) {
                        alert("비밀번호가 올바르지 않습니다. 삭제할 수 없습니다.");
                    }
                });

                const expressionSpan = document.createElement('span');
                expressionSpan.classList.add('log-expression');
                expressionSpan.textContent = entry.expression;

                const resultSpan = document.createElement('span');
                resultSpan.classList.add('log-result');
                resultSpan.textContent = entry.result;

                logEntry.appendChild(button);
                logEntry.appendChild(expressionSpan);
                logEntry.appendChild(resultSpan);

                logList.appendChild(logEntry);
            });
        }

        // 디스플레이 업데이트 함수
        function updateDisplay() {
            expressionDisplay.textContent = currentExpression;
            resultDisplay.textContent = currentResult;
        }
        
        // 숫자, 연산자, 소수점 처리
        function inputDigit(digit) {
            if (waitingForNewInput) {
                currentExpression = '';
                currentResult = '0';
                waitingForNewInput = false;
            }
            if (currentResult === '0' && digit !== '.') {
                currentResult = digit;
            } else if (digit === '.' && currentResult.includes('.')) {
                return; // 소수점 중복 방지
            } else {
                currentResult += digit;
            }
            updateDisplay();
        }

        function inputOperator(operator) {
            if (waitingForNewInput) waitingForNewInput = false;

            if (currentExpression === '' && currentResult !== '0') {
                currentExpression = currentResult + ' ' + operator;
                currentResult = '0';
            } else if (currentExpression !== '') {
                // 이전 연산자 대체
                const lastChar = currentExpression.slice(-1);
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    currentExpression = currentExpression.slice(0, -1) + operator;
                } else {
                    // 연산자를 이어 붙임 (계산은 '=' 에서만 실행)
                    currentExpression += ' ' + currentResult + ' ' + operator;
                    currentResult = '0';
                }
            }
            updateDisplay();
        }

        function calculate() {
            if (currentExpression === '') return;

            // 최종 수식 구성
            const fullExpression = currentExpression + ' ' + currentResult;
            let finalResult;
            
            try {
                // eval() 대신 안전한 방식으로 계산 (여기서는 편의상 eval 사용)
                finalResult = String(eval(fullExpression.replace(/ /g, '')));
            } catch (e) {
                finalResult = 'Error';
            }

            // 로그 저장
            if (finalResult !== 'Error') {
                log.push({
                    expression: fullExpression + ' =',
                    result: finalResult
                });
                // 로그가 500개(예시)를 초과하면 오래된 항목 삭제
                if (log.length > 500) {
                    log.splice(0, log.length - 500); 
                }
                localStorage.setItem('calculatorLog', JSON.stringify(log));
                updateLogDisplay();
            }

            // 디스플레이 업데이트
            currentExpression = fullExpression + ' =';
            currentResult = finalResult;
            waitingForNewInput = true;
            updateDisplay();
        }

        // 이벤트 리스너 설정
        buttons.addEventListener('click', (e) => {
            const button = e.target;
            if (button.tagName !== 'BUTTON') return;

            if (button.classList.contains('number') || button.classList.contains('dot')) {
                inputDigit(button.textContent.trim());
            } else if (button.classList.contains('operator')) {
                inputOperator(button.textContent.trim());
            } else if (button.id === 'equals') {
                calculate();
            } else if (button.id === 'clear') {
                // 백스페이스 기능
                if (currentResult !== '0' && currentResult.length > 1) {
                    currentResult = currentResult.slice(0, -1);
                } else {
                    currentResult = '0';
                }
                updateDisplay();
            } else if (button.id === 'reset') {
                // C (전체 초기화)
                currentExpression = '';
                currentResult = '0';
                waitingForNewInput = false;
                updateDisplay();
            }
        });

        // 초기 화면 설정
        updateDisplay();
        updateLogDisplay();
    </script>
</body>
</html>
